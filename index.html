<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header-container">
      <h5>Selecta tech</h5>
      <nav class="container-nav">
        <ul>
          <li><a href="#" class="btn-home btn btn-dark">Home</a></li>
          <li><a href="./index.html" class="btn-shop btn btn-dark">Shop</a></li>
          <li>
            <div class="icon-container">
              <a
                role="button"
                class="icon-cart btn btn-dark"
                id="btn-abrir-carrito"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  fill="currentColor"
                  class="bi bi-cart3"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  />
                </svg>
                <div class="count-products badge">
                  <span id="cant-prod-cart">0</span>
                </div>
              </a>
            </div>
          </li>
        </ul>
      </nav>
      <!-- xxxxxxxxx -->
      <!-- xxxxxxx -->
    </header>
    <main class="container-fluid app-general">
      <!-- modal container -->
      <div class="col-2">
        <aside class="container-fluid aside-filtro">
          <!-- FILTRO CONTAINER -->

          <!-- FILTRO X MARCA -->
          <div class="row">
            <h5 style="padding: 10px">Filtrar por marca</h5>
          </div>
          <div>
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="btn-samsung"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-dark"
              style="width: 45%"
              for="btn-samsung"
              >Samsung</label
            >
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="btn-motorola"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-dark"
              style="width: 45%"
              for="btn-motorola"
              >Motorola</label
            >
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="btn-xiaomi"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-dark"
              style="width: 45%"
              for="btn-xiaomi"
              >Xiaomi</label
            >
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="btn-iphone"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-dark"
              style="width: 45%"
              for="btn-iphone"
              >Iphone</label
            >
          </div>

          <button
            type="button"
            class="btn btn-outline-dark"
            style="width: 200px; margin-top: 20px"
            id="remove-filter"
          >
            remove filter
          </button>
        </aside>
      </div>
      <div class="col-10">
        <div class="container-fluid container-items">
          <div class="row row-cols- row-cols-md-4 g-4 shop-products"></div>
        </div>
      </div>
    </main>
    <div id="modal-container" class="modal-container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/productos.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/carrito.js"></script>
  </body>
</html>
